<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Usuários</title>
    </head>
    <body>
        <h2>Cadastro de Usuários</h2>
        <input type="text" id="nome" placeholder="Nome">
        <button id="btnCadastrar " onclick="cadastrarUsuario()">Cadastrar</button>

        <h3>Lista de Usuários</h3>
        <ul id="listaUsuarios"></ul>

        <script>
            let usuarios = [];// armazena os nomes
    
            // pegando os elementos do DOM
            const btnCadastrar = document.getElementById("btnCadastrar");
            const inputNome = document.getElementById("nome");
            const listaUsuarios = document.getElementById("listaUsuarios");
    
            // Função para renderizar a lista de usuários
            function ListaUsuarios() {
                listaUsuarios.innerHTML = ""; // Limpa a lista antes de renderizar
    
                usuarios.forEach((user, index) => {
                    const li = document.createElement("li");
                    li.textContent = user + " ";
    
                    const btnRemover = document.createElement("button");
                    btnRemover.textContent = "Remover";
                    btnRemover.addEventListener("click", () => removerUsuario(index));
    
                    li.appendChild(btnRemover);
                    listaUsuarios.appendChild(li);
                });
            }
    
            // Função de cadastrar um novo usuário
            function cadastrarUsuario() {
                const nome = inputNome.value.trim(); // Remove espaços extras
    
                if (nome === "") {
                    alert("Nome inválido!");
                    return;
                }
    
                usuarios.push(nome);
                inputNome.value = ""; //Limpa o campo
                ListaUsuarios();
            }
    
            // Função para remover um usuário pelo índice
            function removerUsuario(index) {
                usuarios.splice(index, 1);
                ListaUsuarios();
            }

             // evento de cadastrar usando Enter
            inputNome.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                cadastrarUsuario();
            }
        });
        </script>
    </body>
    </html>
